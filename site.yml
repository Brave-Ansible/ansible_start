---

- hosts: all
  become: true
  pre_tasks:
  
  - name: update repository index (CentOS)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false  
    when: ansible_distribution == "CentOS"
  
  - name: update repository index (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"
    
- hosts: all
  become: true
  roles:
   - base
       
- hosts: web_servers
  become: true
  roles:
   - web_servers
    
- hosts: deb_servers
  become: true
  roles:
   - deb_servers
    
- hosts: file_servers
  become: true
  roles:
   - file_servers
